<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Home</title>
    <link rel="stylesheet" href="./assets/css/student-home.css" />
</head>
<body>

    <!-- ==== NAVBAR (بنعمله بعدين) ==== -->

    <div class="hero">
        <div class="hero-left">
            <h3 class="small-title">Master Your Exams with Expert Teachers</h3>

            <p class="hero-text">
                Access high-quality practice exams created by experienced educators.<br />
                Track your progress, identify weak areas, and achieve your academic goals.
            </p>

            <div class="hero-buttons">
                <button class="btn-primary">Browse Exams</button>
                <button class="btn-secondary">Learn More</button>
            </div>
        </div>

        <div class="hero-right">
            <img src="./assets/img/hero.jpg" alt="Learning" class="hero-img" />
        </div>
    </div>

    <!-- =================== SEARCH SECTION =================== -->

    <div class="search-section">
        <input type="text" class="search-input" placeholder="Search by teacher name or subject..." />
        <select class="filter-select">
            <option value="">All</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="english">English</option>
        </select>
    </div>

    <!-- =================== TEACHERS LIST =================== -->

    <div id="teachers-container" class="teachers-grid">
        <!-- Cards generated by student-home.js -->
    </div>

    <script type="module" src="./js/pages/student-home.js"></script>
</body>
</html>
