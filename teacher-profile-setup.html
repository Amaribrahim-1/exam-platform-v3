<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Teacher Profile</title>
    <link rel="stylesheet" href="./assets/css/teacher-profile-setup.css" />
</head>

<body>

    <div class="setup-wrapper">

        <div class="setup-card">

            <h2 class="title">Complete Your Teacher Profile</h2>
            <p class="subtitle">Students will see this information when browsing teachers.</p>

            <!-- FORM -->
            <div class="form-box">

                <label>Subject</label>
                <input type="text" id="subject" placeholder="Example: Mathematics, Chemistry..." />

                <label>Bio</label>
                <textarea id="bio" placeholder="Write a short description about your teaching experience..."></textarea>

                <label>Experience (Years)</label>
                <input type="number" id="experience" min="0" placeholder="Example: 3" />

                <button id="save-profile" class="save-btn">Save Profile</button>
            </div>

        </div>

    </div>

    <script type="module" src="./js/pages/teacher-profile-setup.js"></script>
</body>

</html>
