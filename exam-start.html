<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <title>Start Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/studentNavbar.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
    <link rel="stylesheet" href="./assets/css/exam-start.css" />
</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar"></div>

    <main class="exam-layout">
        <!-- ===== LEFT SIDEBAR (DETAILS + QUESTIONS NAV + TIMER) ===== -->
        <aside class="exam-sidebar">
            <button class="back-link" id="backToTeacher">
                ‚Üê Back to teacher exams
            </button>

            <div class="exam-info-block">
                <h1 id="examTitle" class="exam-title">Loading...</h1>
                <p id="examSubject" class="exam-subject">‚Äî</p>

                <div class="exam-meta">
                    <span>‚è± <span id="examDuration">‚Äî</span> min</span>
                    <span>üèÖ <span id="examMarks">‚Äî</span> marks</span>
                    <span class="diff-badge" id="examDifficulty">‚Äî</span>
                </div>
            </div>

            <div class="exam-status-banner hidden" id="examStatusBanner"></div>

            <div class="question-nav-block">
                <div class="q-nav-header">
                    <h3>Questions</h3>
                    <span id="answeredCount">0 answered</span>
                </div>
                <div class="question-dots" id="questionDots">
                    <!-- JS: dots -->
                </div>
            </div>

            <div class="timer-block" id="timerBlock">
                <p class="timer-label">Time left</p>
                <div class="timer-value" id="timerDisplay">--:--</div>
                <div class="timer-progress">
                    <div class="timer-bar" id="timerBar"></div>
                </div>
            </div>
        </aside>

        <!-- ===== MAIN AREA (QUESTION) ===== -->
        <section class="exam-main">
            <div class="question-header">
                <span id="questionCounter">Question 1 of 1</span>
            </div>

            <div id="questionArea" class="question-area">
                <h2 id="questionText" class="question-text">Loading question...</h2>

                <div id="optionsList" class="options-list">
                    <!-- JS: options -->
                </div>
            </div>

            <div class="exam-actions">
                <button id="prevQuestionBtn" class="btn-ghost" type="button">
                    ‚Üê Previous
                </button>

                <button id="nextQuestionBtn" class="btn-secondary" type="button">
                    Next ‚Üí
                </button>

                <button id="submitExamBtn" class="btn-primary" type="button">
                    Submit Exam
                </button>
            </div>
        </section>
    </main>

    <!-- ===== RESULT MODAL ===== -->
    <div id="resultModal" class="result-modal hidden">
        <div class="result-modal-overlay"></div>
        <div class="result-modal-content">
            <h2>Exam Submitted</h2>

            <p class="result-score">
                Score:
                <span id="resultScore"></span> /
                <span id="resultTotal"></span>
                (<span id="resultPercent"></span>%)
            </p>

            <p class="result-extra" id="resultMessage"></p>

            <div class="result-actions">
                <button id="reviewBtn" class="btn-secondary" type="button">
                    Review answers
                </button>
                <button id="goBackBtn" class="btn-primary" type="button">
                    Back to exams list
                </button>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="result-modal hidden">
        <div class="result-modal-overlay"></div>

        <div class="result-modal-content">
            <h3>Submit Exam?</h3>
            <p>Are you sure you want to submit? You can‚Äôt change your answers after submitting.</p>

            <div class="result-actions">
                <button id="cancelSubmit" class="btn-ghost">Cancel</button>
                <button id="confirmSubmit" class="btn-primary">Yes, Submit</button>
            </div>
        </div>
    </div>


    <!-- FOOTER -->
    <div id="footer"></div>

    <script type="module" src="./js/components/navbar-student.js"></script>
    <script type="module" src="./js/components/footer.js"></script>
    <script type="module" src="./js/pages/exam-start.js"></script>
</body>

</html>
